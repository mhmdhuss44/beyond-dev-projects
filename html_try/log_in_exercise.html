<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles_login.css">

    <title>Registration Form</title>
</head>

<body>

    <head>
        <nav class="navbar">
            <ul>
                <li><a href="home_page.html">Home Page</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact_info.html">Contact Info</a></li>
            </ul>
        </nav>
    </head>
    <video autoplay muted loop id="bg-video">
        <source src="1118698_4k_Mystery_Astronomy_3840x2160.mp4" type="video/mp4">
    </video>

    <div class="container">
        <!-- <button class="home-btn" onclick="location.href='home_page.html'">Home Page</button> -->
        <h1>Registration Form</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="agreeToTerms">I agree to the terms and conditions</label>
                <input type="checkbox" id="agreeToTerms" name="agreeToTerms" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="validation.js"></script>
</body>

</html>
